<!DOCTYPE html>

<html>
  <head>
    <!-- Modify this when needed -->
    <title>Countdown</title>

    <!-- Problems with centering ! Fix that ! -->
    <style>
      .center-h1 {
        align-items: center;
        justify-content: center;
      }
      .center-p {
        align-items: center;
        justify-content: center;
        font-size: xx-large
      }
    </style>
  </head>
  <body>
    <!-- Modify when needed -->
    <h1 class="center-h1">Countdown</h1>
    <div class="center-p">
      <p id="countd"></p>
    </div>
      
    <script>
      var countdown = new Date("December 19, 2025 12:00:00").getTime();

      var x = setInterval(function() {
        var current_time = new Date().getTime();

        var dist = countdown - current_time;

        var days = Math.floor(dist / (1000 * 60 * 60 * 24));
        var hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((dist % (1000 * 60)) / 1000);

        //Display
        document.getElementById("countd").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        if (dist < 0)
        {
          clearInterval(x)
          document.getElementById("countd").innerHTML = "The countdown is over !";
        }
      }, 1000);
    </script>
  </body>
</html>
